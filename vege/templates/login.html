<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        bod{
            border:2px solid red;
            width:600px;
            margin:25px 550px;
          }
        div{
            text-align:center;
        }
        .btn{
            color:red;
            font-weight:bold;
            
        }
    </style>
</head>
<body>
      <div class="container mt-5"> 
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" >
         {% csrf_token %}
            <h2> Login</h2>
            {% if messages %}
            <div class="alert alert-primary" role="alert">
              {% for message in messages %}
              {{ message }}
              {% endfor %}
            </div>
<ul class="messages">
   
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
</ul>
{% endif %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username:</label>
          <input type="text" class="form-control" required name="Username" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
          <br>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password:</label>
          <input type="password" class="form-control" required name="Password" id="exampleInputPassword1">
        </div>
        <br>
        <div>
        <p> Already have account <a href="/vege/register/">Register</a> </p>
        </div>
        <div class="btn">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
</body>
</html>
